		$(function(){
			//手机端针对苹果手机失去焦点页面不能自动下滑（PC可不需要）
			$('input').blur(function(){
		        $('html,body').animate({scrollTop:0}, 1000);
		    }); 
			$('#bdhqyzm').on('click',function(){ 
		        var phone = $('#bdphoneV').val(); 
		        var _this = $(this);
		        if(!_this.hasClass('no')){
		            $.post("/Mvideo/send_msg",{phone:phone},function(result){ 
		                var result=eval("("+result+")");
		                $('.loading').hide();
		                if(result.state == 1){ 
		                        var time = 60;
		                        var timer;
		                        _this.html(time+'s').addClass('no');
		                        timer = setInterval(function(){
		                            time--;
		                            if(time < 0){
		                                _this.html('获取验证码').removeClass('no');
		                                clearInterval(timer);
		                                return false;
		                            }
		                            _this.html(time+'s');
		                        },1000); 
		                }else if(result.state == 2){
		                    alert(result.msg); 
		                }
		            });
		        }         
		        
		    });
			//绑定
			$('#bdPhone').on('click',function(){
				var bdphoneV = $('#bdphoneV').val();//手机号
				var bdphoneyzm = $('#bdphoneyzm').val();//验证码
				$.post("/Mvideo/int_phone",{phone:bdphoneV,bdphoneyzm:bdphoneyzm},function(result){ 
					var result=eval("("+result+")");
					if(result.state == 2){
	                    alert(result.msg); 
	                }else if(result.state == 1){
	                	$('#bdphonetan').remove();
	                }
				});
			});


		});
		</script>

			$('.words-list').on('click','li', function () {
				var num = $("#numaaa").html()-0;
				var bookid = $("#bookid").val();
				num = num+1;

				$.post("/Yy/addnum",{nump:num,bookid:bookid},function(result){
					$("#numaaa").html(num)
				    //$("span").html(result);
				});

				//alert(num);


				var Index = $(this).index();
				var sibLi = $(this).siblings().find('.item-inner');
				wordsAudio.src = arr[Index];
				wordsAudio.load();
				if(wordsAudio.paused){
					sibLi.removeClass('audio_play');
					wordsAudio.play();
					$(this).find('.item-inner').addClass('audio_play');

					return;
				}

				wordsAudio.pause();
				$(this).find('.item-inner').addClass('audio_play');
				
				


			});

			wordsAudio.addEventListener('ended', function () {
				$('.item-inner').removeClass('audio_play');
			},false)
		})
